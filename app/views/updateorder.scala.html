@(order: Order)
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<table>
			<tr>
				@helper.form(action=routes.Application.applyorder){
				<label>Name
					<input type="text" name="sign" tabindex="1" required="required" value="@order.sign" readonly/>
				</label>
				<label>Description
					<input type="text" name="name" tabindex="2" required="required" value="@order.name"/>
				</label>
				<label>Price
					<input type="number" name="quantity" tabindex="3" required="required" value="@order.quantity"/>
				</label>
				<input type="submit" value="Update" type="button"/>
				}
				@helper.form(action=routes.Application.listorders){
				<input type="submit" value="Cancel" type="button" style="margin-left: 4px;"/>
				}
			</tr>
		</table>
	</body>
</html>
