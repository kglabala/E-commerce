@(users: Seq[User])
<div>
    <table>
        <tr>
			<th align="left">Sign</th>
			<th align="left">Password</th>
            <th align="left">Name</th>
            <th align="left">Family</th>
        </tr>
        @for(user <- users){
		<tr>
			<td>@user.sign</td>
			<td>@user.password</td>
			<td>@user.name</td>
			<td>@user.family</td>
			<td><a href="/updateuser/@user.sign"><button>Edit</button></a></td>
			<td><a href="/deleteuser/@user.sign"><button>Delete</button></a></td>
		</tr>
        }
    </table>
</div>
<div id="menu">
    <a href="/"><button>Home</button></a>
    <a href="/adduser"><button>Add User</button></a>
</div>
